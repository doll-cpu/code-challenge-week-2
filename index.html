<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>
    <style>
        .purchased {
            text-decoration: line-through;
            color: blue

    <script src="shopping-list.js"></script>
</body>
</html>
